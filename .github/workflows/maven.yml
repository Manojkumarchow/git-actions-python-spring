name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest] 
    # ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
#     mvn -B package --file demo/pom.xml
      run: |
           cd demo && mvn clean install && cd ..
           mkdir ATSApp && cp demo/target/*.war ATSApp
           cd ATSApp && ls
    - name: Save ATSApp WAR file 
      uses: actions/upload-artifact@v2
      with:
        name: github-actions-artifact
        path: ATSApp
